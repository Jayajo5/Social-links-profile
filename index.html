<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-container">
    <div class="img-avatar">
    <img src="assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="para-text">
      <h2>Jessica Randall</h2>
      <p class="state">London, United Kingdom</p>
      <p class="text">"Front-end-developer and avid reader."</p>
    </div>
    <div class="link-flex-container">
      <div class="link-github">GitHub</div>
      <div class="link-frontend">Frontend Mentor</div>
      <div class="link-linkedin">LinkedIn</div>
      <div class="link-twitter">Twitter</div>
      <div class="link-instagram">Instagram</div>
    </div>
  </div>
</body>
</html>
